<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 30px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .login-form .hint-text {
            color: #777;
            padding-bottom: 15px;
            text-align: center;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .login-btn {        
            font-size: 15px;
            font-weight: bold;
        }
        .or-seperator {
            margin: 20px 0 10px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        .or-seperator i {
            padding: 0 10px;
            background: #f7f7f7;
            position: relative;
            top: -11px;
            z-index: 1;
        }
        .social-btn .btn {
            margin: 10px 0;
            font-size: 15px;
            text-align: left; 
            line-height: 24px;       
        }
        .social-btn .btn i {
            float: left;
            margin: 4px 15px  0 5px;
            min-width: 15px;
        }
        .input-group-addon .fa{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                    <img src="https://i.imgur.com/PnXehAt.png" alt="" style="width: 35%;">
                </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dogs">Dogs</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://i.imgur.com/zD5dFIG.png" width="30">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    
                    <a class="dropdown-item ${signup}" href="/signup">Sign up</a>
                      <a class="dropdown-item ${login}" href="/login">Log in</a>
                      <a class="dropdown-item ${favorite}" href="/favorites">Favorite</a>
                      <a class="dropdown-item ${ad}" href="/organization/add-delete">Add / Delete</a>
                      <a class="dropdown-item ${dogs}" href="/organization/dogs/${id}">Current Dogs</a>
                      <a class="dropdown-item ${logout}" href="/logout">Log out</a>
                    </div>
                  </li>
                
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center m-2" style="font-size: 4vh"><strong>${message}</strong></div>
    
<section class="container py-4 text-center">
        <div class="row">
            <div class="col-md-12">
                <ul id="tabsJustified" class="nav nav-pills">
                    <li class="nav-item"><a href="" data-target="#user" data-toggle="tab" class="nav-link small text-uppercase ${tabUser}">User</a></li>
                    <li class="nav-item"><a href="" data-target="#organization" data-toggle="tab" class="nav-link small text-uppercase ${tabOrg}">Organization</a></li>
                </ul>
                <br>
                <div id="tabsJustifiedContent" class="tab-content">
                    
                    <div id="user" class="${showUser}">
                            <form
                            action='/signup'
                            method="POST"
                        >    
                        <div class="login-form">
        
                                    <h2 class="text-center">User</h2>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input value ="${firstName}" type="text" class="form-control" name="firstName" placeholder="First name" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input value ="${lastName}" type="text" class="form-control" name="lastName" placeholder="Last name" required="required">
                                        </div>
                                    </div>
                                    <div class="alert alert-danger ${alert2}" role="alert">
                                            User email already exist.
                                    </div> 
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input value ="${email}" type="email" class="form-control" name="email" placeholder="Email" required="required">
                                        </div>
                                    </div>
                                    <div class="alert alert-danger ${alert}" role="alert">
                                            Please confirm password.
                                    </div>  
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input value="" type="password" class="form-control" name="password" placeholder="Password" required="required">
                                        </div>
                                    </div>        
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input value="" type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required="required">
                                        </div>
                                    </div>        
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-block login-btn">Sign up</button>
                                    </div>
                                    </div>
                                    </form>
                                </div>
                                <div id="organization" class="${showOrg}">
                                        <form
                                        action='/signup/organization'
                                        method="POST"
                                    >    
                                        <div class="login-form">
                    
                                                <h2 class="text-center">Organization</h2>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <input value ="${name}" type="text" class="form-control" name="name" placeholder="Name" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <input value ="${address}" type="text" class="form-control" name="address" placeholder="Address" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <input value ="${city}" type="text" class="form-control" name="city" placeholder="City" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <select value="${state}" class="form-control" id="state" name="state" required="required">
                                                                <option value="" selected disabled>State</option>
                                                                <option value="AK">Alaska</option>
                                                                <option value="AL">Alabama</option>
                                                                <option value="AR">Arkansas</option>
                                                                <option value="AZ">Arizona</option>
                                                                <option value="CA">California</option>
                                                                <option value="CO">Colorado</option>
                                                                <option value="CT">Connecticut</option>
                                                                <option value="DC">District of Columbia</option>
                                                                <option value="DE">Delaware</option>
                                                                <option value="FL">Florida</option>
                                                                <option value="GA">Georgia</option>
                                                                <option value="HI">Hawaii</option>
                                                                <option value="IA">Iowa</option>
                                                                <option value="ID">Idaho</option>
                                                                <option value="IL">Illinois</option>
                                                                <option value="IN">Indiana</option>
                                                                <option value="KS">Kansas</option>
                                                                <option value="KY">Kentucky</option>
                                                                <option value="LA">Louisiana</option>
                                                                <option value="MA">Massachusetts</option>
                                                                <option value="MD">Maryland</option>
                                                                <option value="ME">Maine</option>
                                                                <option value="MI">Michigan</option>
                                                                <option value="MN">Minnesota</option>
                                                                <option value="MO">Missouri</option>
                                                                <option value="MS">Mississippi</option>
                                                                <option value="MT">Montana</option>
                                                                <option value="NC">North Carolina</option>
                                                                <option value="ND">North Dakota</option>
                                                                <option value="NE">Nebraska</option>
                                                                <option value="NH">New Hampshire</option>
                                                                <option value="NJ">New Jersey</option>
                                                                <option value="NM">New Mexico</option>
                                                                <option value="NV">Nevada</option>
                                                                <option value="NY">New York</option>
                                                                <option value="OH">Ohio</option>
                                                                <option value="OK">Oklahoma</option>
                                                                <option value="OR">Oregon</option>
                                                                <option value="PA">Pennsylvania</option>
                                                                <option value="PR">Puerto Rico</option>
                                                                <option value="RI">Rhode Island</option>
                                                                <option value="SC">South Carolina</option>
                                                                <option value="SD">South Dakota</option>
                                                                <option value="TN">Tennessee</option>
                                                                <option value="TX">Texas</option>
                                                                <option value="UT">Utah</option>
                                                                <option value="VA">Virginia</option>
                                                                <option value="VT">Vermont</option>
                                                                <option value="WA">Washington</option>
                                                                <option value="WI">Wisconsin</option>
                                                                <option value="WV">West Virginia</option>
                                                                <option value="WY">Wyoming</option>
                                                            </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <input value ="${zip}" type="number" class="form-control" name="zip" placeholder="Zip code" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <input value ="${phone}" type="tel" class="form-control" name="phone" placeholder="Phone number" required="required">
                                                    </div>
                                                </div>
                                                <div class="alert alert-danger ${orgAlert2}" role="alert">
                                                        Organization email already exist.
                                                </div> 
                                                <div class="form-group">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                            <input value ="${orgEmail}" type="email" class="form-control" name="orgEmail" placeholder="Email" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="alert alert-danger ${orgAlert}" role="alert">
                                                            Please confirm password
                                                    </div>  
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                        <input value="" type="password" class="form-control" name="orgPassword" placeholder="Password" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                        <input value="" type="password" class="form-control" name="confirmOrgPassword" placeholder="Confirm password" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                        <textarea value="" type="text" class="form-control" name="description" placeholder="Description of organization" required="required" rows="5">${description}</textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                        <input value="${url}" type="text" class="form-control" name="url" placeholder="Website url" required="required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-success btn-block login-btn">Sign up</button>
                                                </div>
                                                </div>
                                            </div>
                                        </form>
                            
                    </div>
                    
                </div>
            </div>
    </section>
